name: Ejecutar Clonador Cada 30 Min

on:
  schedule:
    - cron: "*/30 * * * *"   # Corre cada 30 minutos
  workflow_dispatch:          # Permite ejecutarlo manualmente cuando quieras

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run clonador
    env:
    CHESMIN_STORE_ID: ${{ secrets.CHESMIN_STORE_ID }}
    JACULA_STORE_ID: ${{ secrets.JACULA_STORE_ID }}
    CHESMIN_ACCESS_TOKEN: ${{ secrets.CHESMIN_ACCESS_TOKEN }}
    JACULA_ACCESS_TOKEN: ${{ secrets.JACULA_ACCESS_TOKEN }}
    PRICE_FACTOR: ${{ secrets.PRICE_FACTOR }}
      run: python clonador.py
